<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Flex</title>
    <link rel="stylesheet" href="./nestedflex.css">
</head>
<body>
    <div class="main">
        <div class="logo">
            <img class="image-logo" src="../Youtube/profiles/bean.jpg" alt="">
        </div>
        <div class="content">
            <div class="head1">
                <p class="head">supersimple.dev</p>
                <p class="head-tag">@superSimpleDev</p>
            </div>
            <div class="head2">
                <p class="matter">What is backend web development? A complete overview. New video is up!</p>
            </div>
            <div class="youtube-link">
                <div class="section-1"></div>
                <div class="section-2">
                    <p class="head-tag1">youtube.com</p>
                    <p class="matter">Backend web development - a complete overview (2025)</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
