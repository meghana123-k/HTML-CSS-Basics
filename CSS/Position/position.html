<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position Example</title>
  </head>
  <body style="height: 3000px">
    <div style="background-color: black;
    color: white;
    position: fixed;
    height: 50px;
    top: 0;
    left: 0;
    right: 0;
    
    " class="header">Header</div>
    <div style = "
    background-color:bisque;
    width: 200px;
    height: 300px;
    " class="box1">Box1</div>
    <div 
    style = "
    margin-top: 10px;
    background-color:aqua;
    width: 200px;
    height: 300px;"
    class="box1">Box2</div>
    <div 
    style = "
    margin-top: 10px;
    background-color: red;
    color: white;
    width: 200px;
    height: 300px;
    position: fixed;
    top: 50px;
    bottom: 10px;
    right: 35px"

    class="box1">Box2
    <div 
    style = "
      position: absolute;
      top:10px;
      bottom: 0;
      margin-top: 10px;
      background-color:aqua;"
    class="box1">Box2</div>
  </div>
  <br> <br>
    <div 
    style = "
    background-color: orange;
    color: white;
    width: 200px;
    height: 300px;
    position: relative;"

    class="box1">Box2
    <div 
    style = "
      position: absolute;
      top:10px;
      bottom: 0;
      margin-top: 10px;
      background-color:aqua;"
    class="box1">Box2</div>
  </div>

  </body>
</html>
