<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display-Practice</title>
    <link rel="stylesheet" href="./display.css">
</head>
<body>
    <input class="name" type="text" placeholder="Name">
    <input class="email" type="text" placeholder="Email">
    <p class="thank">Thank you, would you like to support us?</p>
    <button class="yes">Yes</button>
    <button class="no">No</button>
    <br><hr>
    
    <p class="head">Request a ride now</p>
    <input class="input-text" type="text" placeholder="Enter pickup location">
    <input class="input-text" type="text" placeholder="Enter destination">
    <button class="request">Request Now</button>
    <button class="schedule">Schedule for later</button>
</body>
</html>
